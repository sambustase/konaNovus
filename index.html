<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="box p-4 p-md-5">
                    <!-- Sección de Registro -->
                    <div id="register-section">
                        <h2 class="text-center">Registro</h2>
                        <div class="resultado" style="color:#37748C;font-style: italic"></div>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                                <p class="errorNombre" style="color:#a7ddf2;font-style: italic;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" placeholder="Email" aria-describedby="emailHelp" class="form-control">
                                <p class="errorEmail" style="color:#a7ddf2;font-style: italic;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" placeholder="Password" class="form-control">
                                <p class="errorClave" style="color:#a7ddf2;font-style: italic;"></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary me-2" id="register">Registrarme</button>
                                <button type="button" class="btn btn-secondary" id="show-login">Inicio de Sesión</button>
                            </div>
                        </form>
                    </div>

                    <!-- Sección de Inicio de Sesión -->
                    <div id="login-section" style="display: none;">
                        <h2 class="text-center">Inicio de Sesión</h2>
                        <div class="resultado" style="color:#37748C;font-style: italic"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" id="login-email" placeholder="Email" aria-describedby="emailHelp" class="form-control">
                                <p class="errorEmail" style="color:#a7ddf2;font-style: italic;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Contraseña</label>
                                <input type="password" id="login-password" placeholder="Password" class="form-control">
                                <p class="errorClave" style="color:#a7ddf2;font-style: italic;"></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary me-2" id="login">Iniciar Sesión</button>
                                <button type="button" class="btn btn-secondary" id="show-register">Registrarse</button>
                            </div>
                        </form>
                    </div>

                    <!-- Sección de Cierre de Sesión -->
                    <div id="logout-section" style="display: none;">
                        <h2 class="text-center">Bienvenido</h2>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-danger" id="logout">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/firebase-config.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
